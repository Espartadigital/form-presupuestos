<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestador web</title>
    <link rel="icon" href="https://espartadigital.com/wp-content/uploads/2018/05/cropped-favicon-32x32-180x180.png" type="image/x-icon" />
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div style="display: flex; justify-content: center; margin-bottom: 15px;">
        <img src="https://espartadigital.com/wp-content/uploads/2018/05/esparta-digital-logo-black.png" alt="">
    </div>
    <div id="presupuestador">
        <form name="presupuestadorWeb" netlify>
            <div style="display: flex;">
                <input type="text" name="name" placeholder="Nombre cliente">
                <input type="url" name="webCliente" placeholder="Web del cliente">
            </div>

            <div style="display: flex;">
                <input type="text" id="plazoCliente" name="plazoCliente" placeholder="Plazo y presupuesto">
            </div>

            <div style="display: flex;">
                <input type="text" name="tiendaWeb" placeholder="¿Es una tienda o van a necesitarla?">
                <input type="text" name="blogWeb" placeholder="¿Tienen blog?">
            </div>

            <div style="display: flex;">
                <input type="text" name="hostingWeb" placeholder="¿Necesitan hosting web?">
                <input type="text" name="contenidosAntiguos" placeholder="¿Van a exportar los contenidos antiguos?">
                <input type="text" name="mantenimientoWeb" placeholder="¿Contratan mantenimiento posterior?">
            </div>

            <div style="display: flex; align-items: end;">
                <input type="text" name="multiIdioma" placeholder="¿Es web multi-idioma?">
                <input type="number" id="numIdiomas" name="numIdiomas" placeholder="Numero de idiomas">
            </div>

            <div style="display: flex;">
                <input type="url" id="urlLogin" name="urlLogin" placeholder="URL login">
                <input type="text" id="usuarioLogin" name="usuarioLogin" placeholder="Usuario">
                <input type="text" id="contraseniaLogin" name="contraseniaLogin" placeholder="Contraseña">
            </div>

            <textarea name="message" placeholder="Comentarios (Objetivos, caracteristicas, etc...)"></textarea>

            <input type="submit" value="Enviar a presupuestar">
        </form>
    </div>

</body>

</html>
